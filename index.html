<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tienda de consolas</title>
</head>
<body>
    <header>
        <img src="img/logo de playstation.jpg" alt=""> 
    </header>
    <h1>Bienvenidos al local de venta de consolas</h1>

    <div class="container">
        <div id="productos">
            <!-- Aquí se cargarán los productos dinámicamente -->
        </div>
        <div id="carrito">
            <h2>Carrito de compras</h2>
            <ul id="lista-carrito"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button id="vaciar-carrito">Vaciar carrito</button>
            <button id="finalizar-compra">Finalizar compra</button>
        </div>
    </div>

    <div id="envio">
        <h2>Detalles de Envío</h2>
        <form id="form-envio">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" required>
            <label for="codigo-postal">Código Postal:</label>
            <input type="text" id="codigo-postal" required>
            <button type="button" id="confirmar-envio">Confirmar Envío</button>
        </form>
    </div>

    <div id="pago" style="display: none;">
        <h2>Detalles de Pago</h2>
        <form id="form-pago">
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" required>
            <label for="fecha-expiracion">Fecha de Expiración:</label>
            <input type="text" id="fecha-expiracion" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>
            <button type="button" id="confirmar-pago">Confirmar Pago</button>
        </form>
    </div>

    <div id="mensaje-agradecimiento" style="display: none;">
        ¡Gracias por tu compra!
    </div>

    <script src="./main.js" defer></script>
</body>
</html>
